<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Môn học</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="departments.html">Quản lý Khoa/Ngành</a></li>
            <li><a href="classes.html">Quản lý Lớp học</a></li>
            <li><a href="teachers.html">Quản lý Giảng viên</a></li>
            <li><a href="students.html">Quản lý Sinh viên</a></li>
            <li><a href="subjects.html">Quản lý Môn học</a></li>
            <li><a href="grades.html">Quản lý Điểm số</a></li>
        </ul>
    </nav>

    <main>
        <h1>Quản lý Môn học</h1>

        <section class="form-section">
            <h2>Thêm Môn học mới</h2>
            <form id="subject-form">
                <div class="form-group">
                    <label for="subject_code">Mã môn học:</label>
                    <input type="text" id="subject_code" name="subject_code" required>
                </div>
                <div class="form-group">
                    <label for="subject_name">Tên môn học:</label>
                    <input type="text" id="subject_name" name="subject_name" required>
                </div>
                <div class="form-group">
                    <label for="credits">Số tín chỉ:</label>
                    <input type="number" id="credits" name="credits" min="1" required>
                </div>
                <div class="form-group">
                    <label for="department_id">Khoa/Ngành phụ trách:</label>
                    <select id="department_id" name="department_id" required>
                        <option value="">Chọn khoa/ngành</option>
                    </select>
                </div>
                <button type="submit">Thêm mới</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Danh sách Môn học</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã môn học</th>
                        <th>Tên môn học</th>
                        <th>Số tín chỉ</th>
                        <th>Khoa/Ngành</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="subject-list">
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="subjects.js"></script>
</body>

</html>
