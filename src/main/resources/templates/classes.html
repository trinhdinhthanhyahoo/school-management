<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Lớp học</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="departments.html">Quản lý Khoa/Ngành</a></li>
            <li><a href="classes.html">Quản lý Lớp học</a></li>
            <li><a href="teachers.html">Quản lý Giảng viên</a></li>
            <li><a href="students.html">Quản lý Sinh viên</a></li>
            <li><a href="subjects.html">Quản lý Môn học</a></li>
            <li><a href="grades.html">Quản lý Điểm số</a></li>
        </ul>
    </nav>

    <main>
        <h1>Quản lý Lớp học</h1>

        <section class="form-section">
            <h2>Thêm Lớp học mới</h2>
            <form id="class-form">
                <div class="form-group">
                    <label for="class_code">Mã lớp:</label>
                    <input type="text" id="class_code" name="class_code" required>
                </div>
                <div class="form-group">
                    <label for="class_name">Tên lớp:</label>
                    <input type="text" id="class_name" name="class_name" required>
                </div>
                <div class="form-group">
                    <label for="department_id">Khoa/Ngành:</label>
                    <select id="department_id" name="department_id" required>
                        <option value="">Chọn khoa/ngành</option>
                    </select>
                </div>
                <button type="submit">Thêm mới</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Danh sách Lớp học</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã lớp</th>
                        <th>Tên lớp</th>
                        <th>Khoa/Ngành</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="class-list">
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="classes.js"></script>
</body>

</html>
