<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Điểm số</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="departments.html">Quản lý Khoa/Ngành</a></li>
            <li><a href="classes.html">Quản lý Lớp học</a></li>
            <li><a href="teachers.html">Quản lý Giảng viên</a></li>
            <li><a href="students.html">Quản lý Sinh viên</a></li>
            <li><a href="subjects.html">Quản lý Môn học</a></li>
            <li><a href="grades.html">Quản lý Điểm số</a></li>
        </ul>
    </nav>

    <main>
        <h1>Quản lý Điểm số</h1>

        <section class="form-section">
            <h2>Nhập điểm</h2>
            <form id="grade-form">
                <div class="form-group">
                    <label for="student_id">Sinh viên:</label>
                    <select id="student_id" name="student_id" required>
                        <option value="">Chọn sinh viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject_id">Môn học:</label>
                    <select id="subject_id" name="subject_id" required>
                        <option value="">Chọn môn học</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teacher_id">Giảng viên:</label>
                    <select id="teacher_id" name="teacher_id" required>
                        <option value="">Chọn giảng viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendance_score">Điểm chuyên cần:</label>
                    <input type="number" id="attendance_score" name="attendance_score" min="0" max="10" step="0.1"
                        required>
                </div>
                <div class="form-group">
                    <label for="midterm_score">Điểm giữa kỳ:</label>
                    <input type="number" id="midterm_score" name="midterm_score" min="0" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="final_score">Điểm cuối kỳ:</label>
                    <input type="number" id="final_score" name="final_score" min="0" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="academic_year">Năm học:</label>
                    <input type="text" id="academic_year" name="academic_year" placeholder="VD: 2023-2024" required>
                </div>
                <button type="submit">Lưu điểm</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Bảng điểm</h2>
            <div class="filter-section">
                <select id="filter-class">
                    <option value="">Chọn lớp</option>
                </select>
                <select id="filter-subject">
                    <option value="">Chọn môn học</option>
                </select>
                <select id="filter-academic-year">
                    <option value="">Chọn năm học</option>
                </select>
                <button onclick="filterGrades()">Lọc</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã SV</th>
                        <th>Họ và tên</th>
                        <th>Môn học</th>
                        <th>Giảng viên</th>
                        <th>Điểm chuyên cần</th>
                        <th>Điểm giữa kỳ</th>
                        <th>Điểm cuối kỳ</th>
                        <th>Điểm trung bình</th>
                        <th>Năm học</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="grade-list">
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="grades.js"></script>
</body>

</html>
